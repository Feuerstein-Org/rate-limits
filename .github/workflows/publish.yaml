name: publish

on:
  release:
    types: [published, edited]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - run: uv build
      - run: uv publish
